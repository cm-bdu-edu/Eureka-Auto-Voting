<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eureka Auto Voting</title>
    <style>
        * {

        body {

        .icon {

        }

        h1 {

            font-size: 28px;
        }

        .subtitle {

        }

        .form-group {

        }

        label {

            color: #333;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        textarea {

            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            outline: none;
            background: white;
            min-height: 180px;
            font-family: 'Courier New', monospace;

        }

        textarea:focus {

        }

        .hint {

            color: #999;

        }

        .button {

            padding: 15px;
            font-size: 16px;

        }

        .button:hover {

            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #999;
            font-size: 12px;
        }

        .warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #856404;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="icon">üèÜ</div>
            <h1>Eureka Auto Voting</h1>
            <p class="subtitle">T·ª± ƒë·ªông t√¨m ki·∫øm v√† b√¨nh ch·ªçn poster</p>
        </div>

        <div class="warning">
            ‚ö†Ô∏è ƒê·∫£m b·∫£o ƒë√£ ch·∫°y file <strong>run-voting.vbs</strong> ƒë·ªÉ load extension!
        </div>

        <div class="form-group">
            <label>Nh·∫≠p M√£ Poster (m·ªói m√£ 1 d√≤ng)</label>
            <textarea id="posterInput"
                placeholder="CNTT2025-055&#10;CNTT2025-159&#10;VHNT2025-095&#10;KHGD2025-151"></textarea>
            <div class="hint">M·ªói m√£ poster tr√™n m·ªôt d√≤ng ri√™ng</div>
        </div>

        <button class="button" id="goBtn">B·∫Øt ƒë·∫ßu b√¨nh ch·ªçn</button>

        <div class="footer">
            Khoa h·ªçc tr·∫ª 2025
        </div>
    </div>

    <script>
        // Ki·ªÉm tra xem c√≥ chrome API kh√¥ng
        const hasExtension = typeof chrome !== 'undefined' && chrome.storage;

        if (!hasExtension) {
            document.querySelector('.warning').innerHTML =
                '‚ùå <strong>Extension ch∆∞a ƒë∆∞·ª£c load!</strong><br>Vui l√≤ng ch·∫°y file <strong>run-voting.vbs</strong> tr∆∞·ªõc.';
            document.getElementById('goBtn').disabled = true;
        }

        // N√∫t b√¨nh ch·ªçn
        document.getElementById("goBtn").addEventListener("click", async () => {
            const input = document.getElementById("posterInput").value.trim();

            if (!input) {
                return alert("Vui l√≤ng nh·∫≠p √≠t nh·∫•t m·ªôt m√£ poster!");
            }

            // T√°ch c√°c d√≤ng v√† l·ªçc d√≤ng tr·ªëng
            const posterIds = input.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);

            if (posterIds.length === 0) {
                return alert("Vui l√≤ng nh·∫≠p √≠t nh·∫•t m·ªôt m√£ poster!");
            }

            if (!hasExtension) {
                alert("Extension ch∆∞a ƒë∆∞·ª£c load! Vui l√≤ng ch·∫°y file run-voting.vbs");
                return;
            }

            try {
                // L∆∞u danh s√°ch v√†o storage
                await chrome.storage.local.set({
                    votingQueue: posterIds,
                    votingState: {
                        isRunning: true,
                        current: 0,
                        total: posterIds.length,
                        currentPoster: posterIds[0],
                        successCount: 0,
                        skipCount: 0,
                        errorCount: 0
                    }
                });

                // L·∫•y k√≠ch th∆∞·ªõc m√†n h√¨nh
                chrome.system.display.getInfo((displays) => {
                    const primaryDisplay = displays[0];
                    const screenWidth = primaryDisplay.workArea.width;

                    const windowWidth = 400;
                    const windowHeight = 600;
                    const left = screenWidth - windowWidth - 20;
                    const top = 20;

                    // M·ªü c·ª≠a s·ªï tr·∫°ng th√°i
                    chrome.windows.create({
                        url: chrome.runtime.getURL('status-window.html'),
                        type: 'popup',
                        width: windowWidth,
                        height: windowHeight,
                        left: left,
                        top: top
                    });
                });

                // G·ª≠i message ƒë·ªÉ b·∫Øt ƒë·∫ßu
                chrome.runtime.sendMessage({ type: 'startVoting' });

                // Hi·ªÉn th·ªã th√¥ng b√°o
                alert(`ƒê√£ b·∫Øt ƒë·∫ßu b√¨nh ch·ªçn ${posterIds.length} poster!\nC·ª≠a s·ªï tr·∫°ng th√°i s·∫Ω hi·ªán ·ªü g√≥c ph·∫£i m√†n h√¨nh.`);

            } catch (error) {
                console.error('L·ªói:', error);
                alert('C√≥ l·ªói x·∫£y ra: ' + error.message);
            }
        });
    </script>
</body>

</html>
